<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Cars</h1>


<tr>
    <th>id</th>
    <th>model</th>
    <th>series</th>
    </tr>

    <tr th:each="car: ${cars}">
        <td th:utext="${car.id}">id</td>
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.series}">series</td>

    </tr>

</body>
</html>
